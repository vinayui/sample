<!DOCTYPE html>
<html>
<head>
<title>Account Details</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/font.css">

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/role.js"></script>

</head>
<body>
	<div class="main-Big main-mid main-small">
		<div class="header">
			<div id="page_name" class="page_head">Mass Enrollment</div>
			<div id="page_name" class="page_head2">Set up & Maintain
				individuals for Corporate Services</div>
		</div>

		<div class="container">
			<div class="main_heading">
				<h4 >
					<h2 style="border-bottom: 2px solid #DDDDDD; padding-bottom: 10px;">Account Details</h2>
				</h4>
						<div class="demographics">
					
					<form class="form-horizontal" role="form">
		
    <div class="form-group  ">
      <label class="control-label col-sm-4 " for="AccountNum">Master or Basic Account Number :</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="AccountNum" >
      </div>
      <div class="col-sm-4"></div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-4 " for="Name">Business Registered Name :</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="Name" >
      </div>
      <div class="col-sm-4"></div>
    </div>
    
     <div class="form-group  ">
      <label class="control-label col-sm-4 " for="AddressLine1">Address Line 1 :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="AddressLine1" >
      </div>
      <div class="col-sm-4"></div>
    </div>
    
     <div class="form-group  ">
      <label class="control-label col-sm-4 " for="AddressLine2">Address Line 2 :</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="AddressLine2">
      </div>
      <div class="col-sm-4"></div>
    </div>
    
     <div class="form-group  ">
      <label class="control-label col-sm-4 " for="Postcode">Postcode :</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="Postcode" >
      </div>

      <div class="col-sm-4"></div>
    </div>

                        <div class="form-group  ">
                            <label class="control-label col-sm-4 " for="Country">Country:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="Country" >
                            </div>

                            <div class="col-sm-4"></div>
                        </div>


                        <div class="form-group  ">
      <label class="control-label col-sm-4 " for="State">State :</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="State" >
      </div>
      <div class="col-sm-4"></div>
    </div>
    

  
    <div class="form-group">   
    
      <div class=" col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary" style="width: 120px;">Next</button>
      </div>
    </div>
  </form>
	
			</div>

		</div>
		
		
	</div>
</div>

</body>

</html>
