<!DOCTYPE html>
<html>
<head>
    <title>Account Number Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/font.css">

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/role.js"></script>

</head>
<body>



<div class="Auth_heading">
    <h4 >
        <h2 style="border-bottom: 2px solid #DDDDDD; padding-bottom: 10px;">Company Authorisation and Declaration</h2>
    </h4>
    <div class="AuthDetails">

        <form class="form-horizontal" role="form">

            <div class="form-group">
                <div class=" col-sm-8">

                    <label class="control-label" > I am signing this form on bahalf of the business in my capacity as a PA</label>

                </div>
                <div class=" col-sm-4">
                    <div class="radio">
                        <input type="radio" name="sign1">Yes &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;  <input type="radio" name="sign1">No
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class=" col-sm-8">

                    <label class="control-label" > I am signing this form on bahalf of the business in my capacity as an authorised signatory</label>

                </div>
                <div class=" col-sm-4">
                    <div class="radio">
                        <input type="radio" name="sign2">Yes &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;  <input type="radio" name="sign2">No
                    </div>
                </div>
            </div>


            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="Title">Title :</label>
                <div class="col-sm-4">
                    <select class="form-control" id="Title">
                        <option></option>
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Miss</option>
                        <option>Other</option>
                    </select>

                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="FirstName">First Name :</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="FirstName">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="MiddleName">Middle Name :</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="MiddleName" >
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="LastName">Last Name :</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="LastName" >
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="Job Title">Job Title :</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="Job Title" >
                </div>
                <div class="col-sm-4"></div>
            </div>


            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="EmailAddress">Work Email Address :</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="EmailAddress" >
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="Date">Date :</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="Date" >
                </div>
                <div class="col-sm-4"></div>
            </div>

            <div class="form-group  ">
                <label class="control-label col-sm-4 " for="signature">Authorised signature :</label>
                <div class="col-sm-4">
                    <input type="file" class="form-control" id="signature" >
                </div>
                <div class="col-sm-4"></div>
            </div>

            <br>

            <div class="form-group">
                <div class="col-sm-6 text-right">
                    <button type="submit" class="btn btn-primary" style="width: 120px;">Cancel</button>
                </div>
                <div class=" col-sm-6">
                    <button type="submit" class="btn btn-primary" style="width: 120px;">Submit</button>
                </div>
            </div>
        </form>

    </div>

</div>


</div>



</body>

</html>
